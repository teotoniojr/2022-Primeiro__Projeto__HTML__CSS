<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contato - Chacará e livraria Kfé</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<header>
			<div class = "caixa">
				<h1><img class="imagem_logo" src="logo-Kfe.png" alt="Logo da Chacará e livraria Kfé"></h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home</a></li>
						<li><a href="produtos.html"> Produtos</a></li>
						<li><a href="contato.html"> Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email"> E-mail </label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone </label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem"> Mensagem </label>
				<textarea cols="90" rows="10" id="mensagem" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> E-mail </label>
					
					<label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone </label>
					
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked> WhatsApp </label>
					
				</fieldset>

				<fieldset>
					<legend> Qual horário prefere ser contatado?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail? </label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda à Quarta</td>
						<td>14h-22h</td>
					</tr>
					<tr>
						<td>Quinta à Sabádo</td>
						<td>10h-00h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img class="imagem_logo_rodape" src="logo-Kfe.png" alt="Logo da Chacará e livraria Kfé">
			<p>&copy; Copyrigth Chácara Kfé 2022</p>
		</footer>	
	</body>
</html>
